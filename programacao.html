    <!-- checkbox -->
    <script>
        const filterByDay = (day) => {
            console.log(`filtrando por dia ${day}`)
        };

        const filterByType = (type) => {
            console.log(`filtrando por tipo ${type}`)
        };

        [].forEach.call(document.querySelectorAll('.programacao-checkbox [name=checkbox-day]'), function(input) {
            input.addEventListener("click", function(event) {
                filterByDay(event.target.value)
            });
        });

        [].forEach.call(document.querySelectorAll('.programacao-checkbox [name=checkbox-type]'), function(input) {
            input.addEventListener("click", function(event) {
                filterByType(event.target.value)
            })
        })
    </script>
